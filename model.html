<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 10);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // 箱を作成
        var geometry = new THREE.SphereGeometry(1, 100, 100);
        var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });

        var sphere1 = new THREE.Mesh(geometry, material);
        var sphere2 = new THREE.Mesh(geometry, material);
        var sphere3 = new THREE.Mesh(geometry, material);
        var sphere4 = new THREE.Mesh(geometry, material);
        var sphere5 = new THREE.Mesh(geometry, material);
        var sphere6 = new THREE.Mesh(geometry, material);
        var sphere7 = new THREE.Mesh(geometry, material);
        var sphere8 = new THREE.Mesh(geometry, material);



        sphere1.position.set(5,0,0); //位置を指定
        sphere2.position.set(-5,0,0);
        sphere3.position.set(0,5,0);
        sphere4.position.set(0,-5,0);
        sphere5.position.set(3.5,3.5,0);
        sphere6.position.set(-3.5,3.5,0);
        sphere7.position.set(-3.5,-3.5,0);
        sphere8.position.set(3.5,-3.5,0);



        const wrap = new THREE.Group();
        wrap.add(sphere1,sphere2,sphere3,sphere4,sphere5,sphere6,sphere7,sphere8);

        scene.add(wrap);   // シーンに追加

        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

           // 箱を回転させる
          //box.rotation.x += 0.01;
          //box.rotation.y += 0.01;

        }
      }
    </script>
</body>
</html>
